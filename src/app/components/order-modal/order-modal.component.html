<div style="width: 100%">
    <h2 mat-dialog-title>Order</h2>
    <form [formGroup]="orderFoodForm" class="form-width">
        <mat-dialog-content>


            <div class="form-group">
                <div class="col-sm-12">
                    <select formControlName="food" placeholder="Order food">
                        <option *ngFor="let vat of food" value="{{vat.name}}">{{vat.name}} </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="customerName">Your Name</label>
                    <input class="form-control" formControlName="customerName" id="customerName" name="customerName"
                        type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="address">Address</label>
                    <input class="form-control" formControlName="address" id="address" name="address" type="address">
                </div>
            </div>
        </mat-dialog-content>

        <div mat-dialog-actions>
            <span class="fill-remaining-space"></span>
            <button mat-raised-button mat-dialog-close [disabled]="orderFoodForm.invalid" color="primary">Save</button>
            <button mat-raised-button mat-dialog-close>Cancel</button>
        </div>

    </form>
</div>
